{% extends 'base.html' %}
{%block head%}
<title>Attendence_details</title>
{%endblock%}
{% block body %}
<div class="container">
    <form method=POST action="/show/{{date}}">
        <dl>
            <dt><label for="classname">classname</label></dt>
            <dd><input class="form-control" id="classname" name="classname" type="text" value="" required></dd>

            <dt><label for="sub">subjectcode</label></dt>
            <dd><input class="form-control" id="sub" name="subject" type="text" value="" required></dd>
        </dl>
        <p><input class="btn btn-primary" type=submit value=Submit>
    </form>

    {%endblock%}
